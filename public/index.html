<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="tailwind.css" />
		<title>Document</title>
	</head>
	<body class="">
		<nav
			class="flex justify-between items-center p-3 flex-wrap shadow lg:justify-start"
		>
			<div class="font-semibold text-xl shrink-0 mr-3">Logo Tailwind</div>

			<div
				id="boton"
				class="block w-8 h-8 lg:hidden hover:bg-gray-300 rounded-full p-1 transition-colors duration-100 ease-in"
			>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					aria-hidden="true"
					class=""
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
					></path>
				</svg>
			</div>

			<!-- links -->

			<div
				id="menu"
				class="hidden lg:flex flex flex-col lg:flex-1 w-full lg:w-fit items-center lg:justify-between lg:flex-row"
			>
				<div class="block lg:flex text-center w-full lg:w-fit items-center">
					<a
						class="block py-2 hover:bg-emerald-200 w-full lg:w-fit lg:inline-block transition-colors ease-in duration-100 cursor-pointer mx-2 lg:hover:bg-transparent lg:hover:text-gray-500"
						>Docs</a
					>

					<a
						class="block py-2 hover:bg-emerald-200 w-full lg:w-fit lg:inline-block transition-colors ease-in duration-100 cursor-pointer mx-2 lg:hover:bg-transparent lg:hover:text-gray-500"
						>Examples</a
					>
					<a
						class="block py-2 hover:bg-emerald-200 w-full lg:w-fit lg:inline-block transition-colors ease-in duration-100 cursor-pointer mx-2 lg:hover:bg-transparent lg:hover:text-gray-500"
						>Blog</a
					>
				</div>

				<button
					class="w-full lg:w-fit px-3 py-1 border-2 border-emerald-500 rounded hover:bg-emerald-200 ease-in transition-colors mt-2 lg:mt-0 ml-auto"
				>
					Download
				</button>
			</div>
		</nav>

		<script src="./app.js"></script>
	</body>
</html>
